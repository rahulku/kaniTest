name: KaniAction
on: [push]
jobs:
  Setup-Run-Kani:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Kani
        run: |
          cargo install --locked kani-verifier
          cargo-kani setup

      - name: Run Kani
        run: kani main.rs